<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<div class="upper-bar">
		<div class="logo">
			<h:form>
				<h:commandLink action="/home.xhtml">
					<h:graphicImage library="images" name="logo.png" class="icon" />
				</h:commandLink>
			</h:form>
		</div>
		<div class="header-title">
			<h1>#{msg['project.title']}</h1>
		</div>
		<h:form>
			<h:panelGroup
				rendered="#{loginBean.costumer.cartItemList.size() gt 0 }">
				<li><h:commandLink action="/cart.xhtml">
						<h:graphicImage library="images" name="my_cart.png" class="icon" />
						<h:outputText value="#{msg['menu.cart']} #{loginBean.labelCart} "></h:outputText>
					</h:commandLink></li>
			</h:panelGroup>
		</h:form>

		<h:panelGroup rendered="#{loginBean.isConnected}">
			<h:form>
				<div class="row-div padding-top-2rem">
					<h:outputText value="#{loginBean.welcome}"></h:outputText>
					<div class="row-div padding-top-2rem"></div>
					<div class="row-div padding-top-2rem">

						<h:commandLink action="#{loginBean.disconnect}" 
						class="border-radius  padding-1rem button-header"
						>
							<h:outputText  value="#{msg['menu.disconnect']}" />	
						</h:commandLink>
					</div>

				</div>
			</h:form>
		</h:panelGroup>

		<h:panelGroup rendered="#{!loginBean.isConnected}">
			<h:form>
				<div class="row-div padding-top-2rem">
					<h:commandLink action="/home.xhtml">
						<h:graphicImage library="images" name="my_account.png"
							class="icon" />
					</h:commandLink>
				</div>
			</h:form>
		</h:panelGroup>

	</div>
	<div class="lower-bar">
		<h:form>

			<input id="menu-toggle" type="checkbox" />
			<label class="menu-button-container" for="menu-toggle">
				<div class="menu-button"></div>
			</label>

			<ul class="menu">
				<li><h:panelGroup rendered="#{loginBean.user.profile eq loginBean.profileCostumer}">
						<h:commandLink action="/procurement-management.xhtml">
							<h:outputText value="#{msg['menu.purchase']}"></h:outputText>
						</h:commandLink>
					</h:panelGroup></li>

				<li><h:panelGroup rendered="#{loginBean.user.profile eq loginBean.profileStoreKeeper}">
						<h:commandLink action="/item-management.xhtml">
							<h:outputText value="#{msg['menu.storeKeeper']}"></h:outputText>
						</h:commandLink>
					</h:panelGroup></li>

				<li><h:panelGroup rendered="#{!loginBean.isConnected}">
						<h:commandLink action="/create-user.xhtml">
							<h:outputText value="#{msg['menu.addUser']}"></h:outputText>
						</h:commandLink>
					</h:panelGroup></li>
				<li><h:panelGroup rendered="#{loginBean.isConnected}">
						<h:commandLink action="#{settingBean.setting}">
							<h:outputText value="#{msg['menu.userSetting']}"></h:outputText>
						</h:commandLink>
					</h:panelGroup></li>
				<li><h:panelGroup rendered="#{loginBean.user.profile eq loginBean.profileAdmin}">
						<h:commandLink action="/admin-management.xhtml">
							<h:outputText value="#{msg['menu.admin']}"></h:outputText>
						</h:commandLink>
					</h:panelGroup></li>
				<h:panelGroup rendered="#{msg['cheat.mode']}">
					<li><h:commandLink action="#{testBean.testAddBankCard}">
							<h:outputText value="testAddBankCard"></h:outputText>
						</h:commandLink></li>
					<li><h:commandLink action="/cart.xhtml">
							<h:outputText value="Test partiel"></h:outputText>
						</h:commandLink></li>
					<li><h:commandLink action="/unit-test.xhtml">
							<h:outputText value="Test unitaire"></h:outputText>
						</h:commandLink></li>
				</h:panelGroup>
			</ul>
		</h:form>
	</div>

</ui:composition>

</html>
