<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/template/main-template.xhtml">
	<ui:define name="main">
		<div class="flex-column-center">
			<f:view>
				<div class="row-div padding-top-3rem margin-auto">
					<h3>#{msg['item.management.title']}</h3>
				</div>

				<h:form>
					<h:selectOneMenu value="#{itemManagementBean.currentCategory.id}"
						onchange="submit()"
						valueChangeListener="#{itemManagementBean.updateCurrentCategory}">
						<f:selectItems value="#{itemManagementBean.categoryList}"
							var="oneCat" itemValue="#{oneCat.id}" itemLabel="#{oneCat.name}" />
					</h:selectOneMenu>
				</h:form>
				<div class="row-div">
					<p>#{loginBean.promptStatus}</p>
				</div>
				
				
				<ui:include src="/resources/module/item-by-category.xhtml" />
				
			</f:view>
		</div>
	</ui:define>
</ui:composition>

</html>
