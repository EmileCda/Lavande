<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/template/main-template.xhtml">
	<ui:define name="main">
		<div class="flex-row-center home">
			<f:view>

				<h:form>
				<div class="row-div padding-top-2rem"><h3>#{msg['home.title']}</h3></div>

				<div class="row-div padding-top-3rem">
					<h:inputText value="#{loginBean.user.email}" required="true"
						 a:placeholder="#{msg['home.email']}"
						requiredMessage="#{msg['home.prompt.email']}" id="email"
						class="border-radius height-4rem padding-1rem" />
					<h:message for="email" />
				</div>
				<div class="row-div padding-top-2rem">
					<h:inputSecret value="#{loginBean.passwordFromInput}" required="true"
						 a:placeholder="#{msg['home.password']}"
						requiredMessage="#{msg['home.prompt.password']}"
						id="password" class="border-radius height-4rem padding-1rem" />
					<h:message for="password" />
				</div>
				<div class="row-div padding-top-2rem">
					<p>#{loginBean.promptStatus}</p>
				</div>
					<div class="row-div padding-top-2rem">

						<h:commandButton id="submitConnection"
							value="#{msg['home.submit']}" styleClass="border-radius height-4rem submit-button"
							action="#{loginBean.checkUser()}" />


					</div>
					<div class="row-div  padding-top-2rem">
						<h:link value="#{msg['home.not-subscibre-yet']}"
							outcome="create-user.xhtml" />
					</div>
				</h:form>



			</f:view>
		</div>
	</ui:define>
</ui:composition>

</html>
